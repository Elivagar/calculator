<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p>50</p>
            <p>25+25</p>
        </div>
        <div id="buttons">
            <button id="topRow" class="backspace">⌫</button>
            <button id="topRow" class="posMin">+/-</button>
            <button id="topRow" class="procent">%</button>
            <button id="operator" class="divide">÷</button>

            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button id="operator" class="multiply">×</button>

            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button id="operator" class="subtract">-</button>

            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button id="operator" class="add">+</button>

            <button class="clear">C</button>
            <button class="num0">0</button>
            <button class="comma">,</button>
            <button id="operator" class="equals">=</button>
        </div>
    </div>
</body>
</html>
